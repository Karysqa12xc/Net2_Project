<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lựa chọn chuyên ngành</title>
</head>

<body>
    <h1>Lựa chọn chuyên ngành</h1>
    <select>
        <option>CNTT địa học</option>
        <option>Công nghệ phần mềm</option>
        <option>Khoa học máy tính</option>
        <option>Tin học kinh tế</option>
        <option>Hệ thống thông tin</option>
    </select>
    <h1>Lựa chọn học phần</h1>
    <div>
        <select name="subjects" size="4" multiple>
            <option value="web">Phát triển ứng dụng web</option>
            <option value="python">python</option>
            <option value="web_python">Phát triển ứng dụng web với python</option>
            <option value="">Cơ sở lập trình</option>
        </select>
    </div>
    <h1>Ý kiến phản hồi</h1>
    <form action="">
        <textarea name="" id="" cols="40" rows="10"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
